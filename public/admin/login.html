<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | YuGen Fest 2026</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            overflow: hidden;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.1);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header h2 {
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--color-text-muted);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-primary);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-family: inherit;
            transition: 0.3s;
        }

        .form-group input:focus {
            border-color: var(--color-primary);
            outline: none;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #00f3ff, #bd00ff);
            border: none;
            border-radius: 6px;
            color: #ffffff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(189, 0, 255, 0.4);
        }

        .error-msg {
            color: #ff0055;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .back-link {
            color: var(--color-text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .back-link:hover {
            text-decoration: underline;
            color: var(--color-primary);
        }

        /* Decorative Elements */
        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: 1;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: #00f3ff;
            top: -100px;
            left: -100px;
        }

        .orb-2 {
            width: 250px;
            height: 250px;
            background: #bd00ff;
            bottom: -50px;
            right: -50px;
        }
    </style>
</head>

<body>

    <div class="glow-orb orb-1"></div>
    <div class="glow-orb orb-2"></div>

    <div class="login-container">
        <div class="login-header">
            <h2 class="text-gradient">Admin Access</h2>
            <p>YuGen Fest 2026 Dashboard</p>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn-login">Login</button>
            <p id="login-error" class="error-msg"><i class="fas fa-exclamation-circle"></i> Invalid credentials</p>
        </form>

        <div style="margin-top: 2rem;">
            <a href="/" class="back-link">&larr; Back to Website</a>
        </div>
    </div>

    <script>
        const API_BASE_ADMIN = '/.netlify/functions';

        // Check if already logged in
        if (localStorage.getItem('adminToken')) {
            window.location.href = 'index.html';
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('login-error');
            const submitBtn = document.querySelector('.btn-login');

            // Reset state
            errorMsg.style.display = 'none';
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
            submitBtn.disabled = true;

            try {
                const res = await fetch(`${API_BASE_ADMIN}/admin-login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (data.success) {
                    localStorage.setItem('adminToken', data.token);
                    window.location.href = 'index.html';
                } else {
                    errorMsg.style.display = 'block';
                    errorMsg.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + (data.message || 'Invalid credentials');
                }
            } catch (err) {
                console.error(err);
                errorMsg.style.display = 'block';
                errorMsg.innerText = 'Connection error. Please try again.';
            } finally {
                submitBtn.innerHTML = 'Login';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
