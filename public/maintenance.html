<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | YuGen Fest 2026</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #bd00ff;
            --dark: #050505;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--dark);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(189, 0, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 243, 255, 0.1) 0%, transparent 40%);
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            max-width: 800px;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 1rem;
            letter-spacing: 4px;
            background: linear-gradient(135deg, var(--primary), #ffffff, var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
            animation: glow 3s infinite alternate;
        }

        .subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.6);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .loader {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 2rem;
            position: relative;
        }

        .loader-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 50%;
            position: absolute;
            animation: load 2s infinite ease-in-out;
            box-shadow: 0 0 20px var(--primary);
        }

        @keyframes load {
            0% {
                left: -50%;
            }

            100% {
                left: 100%;
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
            }

            to {
                text-shadow: 0 0 40px rgba(189, 0, 255, 0.5);
            }
        }

        .socials {
            margin-top: 3rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .social-link {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .social-link:hover {
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
        }

        /* Abstract Elements */
        .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
        }

        .c1 {
            width: 300px;
            height: 300px;
            background: rgba(0, 243, 255, 0.1);
            top: -50px;
            left: -50px;
        }

        .c2 {
            width: 400px;
            height: 400px;
            background: rgba(189, 0, 255, 0.08);
            bottom: -100px;
            right: -100px;
        }
    </style>
</head>

<body>

    <div class="circle c1"></div>
    <div class="circle c2"></div>

    <div class="container">
        <h1 class="logo">YuGen Fest 2026</h1>
        <p class="subtitle">Something Extraordinary is Coming</p>

        <div class="message">
            We are currently preparing the digital experience for the biggest cultural fest of the year.
            <br>Ignite your passion. Unleash your talent.
        </div>

        <div class="loader">
            <div class="loader-bar"></div>
        </div>

        <div class="socials">
            <a href="#" class="social-link">Instagram</a>
            <a href="#" class="social-link">Contact Us</a>
            <!-- Hidden admin link for convenience during dev, though user might want it hidden-hidden -->
            <!-- <a href="/admin" class="social-link" style="opacity: 0.2">Admin</a> -->
        </div>
    </div>

</body>

</html>
